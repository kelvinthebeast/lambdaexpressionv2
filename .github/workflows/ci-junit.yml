name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Lấy code từ repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Cài đặt JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Build project bằng Maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # 4. Verify project (nếu có test)
    - name: Run Maven verify
      run: mvn -B verify

    # 5. Upload artifact lên GitHub Actions
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: java-build
        path: target/*.jar
