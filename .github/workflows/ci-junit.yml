# separate terms of service, privacy policy, and support
# documentation.

name: CI with Github Actions using Maven and Junit | @ 2025.kelvinthebeast

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - uses: actions/checkout@v4

    # 2. Cài đặt JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Build dự án với Maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # 4. Gom file .jar vào staging
    - name: Prepare artifact
      run: mkdir staging && cp target/*.jar staging/

    # 5. Upload artifact lên GitHub Actions
    - name: Make hyperlink to jar-war file
      uses: actions/upload-artifact@v1
      with:
        name: 1.0-SNAPSHOT.jar
        path: staging
